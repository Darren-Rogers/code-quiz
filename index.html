<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    * {
      user-select: none;
    }
  </style>
</head>
<body>
  <h1 class="time" style="text-align: center;"></h1>
  <section id="start">
    <h2>Start Quiz</h2>
    <button id="startButton">Begin</button>
  </section>
  <section id="quiz">
    <h2 id="title">Questions</h2>
    <div id="questions">

    </div>
  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <input type="text" id='enterInput'/>
    <button id="endButton">Submit</button>
  </section>
  <section id="high">
    <h2>High Scores</h2>
    <div id="beatertag"></div>
  </section>
  <script src="./assets/script.js"></script>
</body>
</html>
